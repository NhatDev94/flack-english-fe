<div class="login-box mx-auto">
  <div class="login-logo">
    <a href="#">
    </a>
  </div>
  <div class="card">
    <div class="card-body login-card-body">
      <div style="text-align: center">
        <img src="../../../../assets/img/logo-flack.png" style="width: 200px;" alt="Logo brand">
        <div class="input-group mb-3">
          <input (keypress)="enterEvent($event)" [(ngModel)]="loginModel.username" name="email" type="email"
            class="form-control" placeholder="Email" />
          <div class="input-group-append" style="width: 10%">
            <div class="input-group-text form-control">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input (keypress)="enterEvent($event)" [(ngModel)]="loginModel.password" class="form-control"
            id="login_password_input" name="password" placeholder="Password" type="password" />
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row submit-wrap">
          <button (click)="login()" class="btn btn-warning float-right">
            Đăng nhập
          </button>
          <a href="#">Quên mật khẩu?</a>
          <!-- /.col -->
        </div>
        <div class="row to-register">
          <span>Chưa có tài khoản?</span>
          <a href="#">Đăng ký</a>
        </div>
      </div>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>

<style>
  .login-box .login-card-body {
    border-radius: 5px;
  }
  .submit-wrap {
    align-items: center;
    justify-content: space-between;
    padding-top: 20px;
  }

  .submit-wrap button {
    width: 50%;
    padding: 9px 20px;
    border: none;
    border-radius: 3px;
    background: #FFB800;
    outline: none;
  }

  .submit-wrap a {
    color: rgba(0, 0, 0, 0.6);
  }

  .submit-wrap a:hover {
    text-decoration: underline;
  }

  .submit-wrap button:hover {
    background: #dd9f04;
  }

  .to-register {
    margin-top: 40px;
    justify-content: center;
  }

  .to-register a {
    margin-left: 10px;
    color: #DD4C0D;
  }

  .to-register a:hover {
    text-decoration: underline;
  }

</style>
