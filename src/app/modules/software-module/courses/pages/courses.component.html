<!-- Content Header (Page header) -->
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Danh mục bộ từ vựng</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a routerLink="/">Trang chủ</a></li>
          <li class="breadcrumb-item active">Bộ từ vựng</li>
        </ol>
      </div>
    </div>
  </div>
  <!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <!-- /.card-header -->
          <div class="card-body">
            <app-data-table (changeEvent)="dataTableChange($event)" [columnNumber]="5" [dataTable]="search">
              <div class="block-buttons-right row justify-content-center justify-content-md-end">
                <button
                  (click)="searchCourseComponent.show()"
                  class="btn bg-success search">
                  <i class="fas fa-search"></i>
                </button>
                <button
                  (click)="addCourseComponent.show()"
                  class="btn bg-warning">
                  Tạo mới
                </button>
              </div>
              <thead>
              <tr>
                <th>Name</th>
                <th>Description</th>
                <th>CreatedDate</th>
                <th>LastUpdate</th>
                <th></th>
              </tr>
              </thead>
              <tbody>
              <!-- <tr *ngFor="let e of search.result"> -->
              <tr *ngFor="let e of courses">
                <td routerLink="/courses/{{e.id}}">{{e.name}}</td>
                <td routerLink="/courses/{{e.id}}">{{e.description}}</td>
                <td routerLink="/courses/{{e.id}}">{{e.createdDate}}</td>
                <td routerLink="/courses/{{e.id}}">{{e.lastUpdate}}</td>
                <td>
                  <app-dropdown-menu>
                    <span (click)="updateCourseComponent.show(e)" class="dropdown-item text-cyan">
                      <i class="far fa-edit"></i>
                      Sửa
                    </span>
                    <span (click)="deleteCourse(e)" class="dropdown-item text-red">
                      <i class="far fa-trash-alt mr-1"></i>
                      Xoá
                    </span>
                  </app-dropdown-menu>
                </td>
              </tr>
              </tbody>
            </app-data-table>
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </div>

  <app-add-course #addCourseComponent (saveCompleteEvent)="saveEmployeeCompleteEvent()"></app-add-course>
  <!-- /.modal-add -->
  <app-update-course #updateCourseComponent (saveCompleteEvent)="saveEmployeeCompleteEvent()"></app-update-course>
  <!-- /.modal-search -->
  <app-search-course #searchCourseComponent (saveCompleteEvent)="saveEmployeeCompleteEvent()"></app-search-course>
  <!-- /.modal-edit -->
</section>
<!-- /.content -->

<style>
  .search {
    margin-right: 10px;
  }
</style>
