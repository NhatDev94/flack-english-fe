<app-modal-wrapper #appModalWrapper title="Sửa Course">
  <div class="modal-body" id="add-company-modal">
    <div class="row">
      <div class="col-md-4 form-group">
        <label for="update_course_name">Name <span class="text-red">*</span></label>
        <input [(ngModel)]="course.userName" class="form-control"
               id="update_course_name"
               name=""
               placeholder="Name" type="text"/>
      </div>
      <div class="col-md-4 form-group">
        <label for="update_course_description">Description</label>
        <input [(ngModel)]="course.firstName" class="form-control" id="update_course_description" name=""
               placeholder="Description"
               type="text"/>
      </div>
    </div>
  </div>
  <div class="modal-footer justify-content-between">
    <button (click)="appModalWrapper.hide()" class="btn btn-default" type="button">
      <i class="fas fa-times mr-1"></i>Đóng
    </button>
    <button (click)="saveCompany()" class="btn btn-primary" type="button">
      <i class="fas fa-save mr-1"></i>Lưu
    </button>
  </div>
</app-modal-wrapper>
