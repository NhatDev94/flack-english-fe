<app-modal-wrapper #appModalWrapper title="Thêm mói customer">
  <div class="modal-body" id="add-company-modal">
    <div class="row">
      <div class="col-md-4 form-group">
        <label for="add_company_first_name">Email <span class="text-red">*</span></label>
        <input [(ngModel)]="customer.email" class="form-control"
               id="add_company_first_name"
               name=""
               placeholder="Email" type="email"/>
      </div>
      <div class="col-md-4 form-group">
        <label for="add_company_last_name">UserName <span class="text-red">*</span></label>
        <input [(ngModel)]="customer.userName" class="form-control" id="add_company_last_name" name=""
               placeholder="UserName" type="text"/>
      </div>
      <div class="col-md-4 form-group">
        <label for="add_company_address">Password <span class="text-red">*</span></label>
        <input [(ngModel)]="customer.password" class="form-control" id="add_company_address" name="address"
               placeholder="Password" type="password"/>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 form-group">
        <label>FirstName <span class="text-red">*</span></label>
        <app-input-mask [(ngModel)]="customer.firstName"
                        [classes]="'form-control adi-phone-input-mask'"></app-input-mask>
      </div>
      <div class="col-md-4 form-group">
        <label for="add_company_email">LastName <span class="text-red">*</span></label>
        <input [(ngModel)]="customer.lastName" class="form-control" id="add_company_email" name="" placeholder="LastName"
               type="text"/>
      </div>
      <div class="col-md-4 form-group">
        <label for="add_company_pass">Birthday <span class="text-red">*</span></label>
        <input [(ngModel)]="customer.birthday" class="form-control" id="add_company_pass" name=""
               placeholder="PhoneNumber" type="text"/>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 form-group">
        <label>PhoneNumber <span class="text-red">*</span></label>
        <app-input-mask [(ngModel)]="customer.phoneNumber"
                        [classes]="'form-control adi-phone-input-mask'"></app-input-mask>
      </div>
    </div>
  </div>
  <div class="modal-footer justify-content-between">
    <button (click)="appModalWrapper.hide()" class="btn btn-default" type="button">
      <i class="fas fa-times mr-1"></i>Đóng
    </button>
    <button (click)="saveCustomer()" class="btn btn-primary" type="button">
      <i class="fas fa-save mr-1"></i>Lưu
    </button>
  </div>
</app-modal-wrapper>
